<!doctype html>
<html lang="en" ng-app="steamoverload">
<head>
    <meta charset="utf-8">
    <base href="/">
    <title>SteamOverload.com - Keep track of the ludicrous amounts of games you buy in the sales!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/flat-ui.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="/static/js/lib/jquery/jquery-2.1.1.min.js"></script>

    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="/static/js/lib/angular/angular-route.min.js" type="text/javascript"></script>
    <script src="/static/js/app.js" type="text/javascript"></script>
    <script src="/static/js/controllers.js" type="text/javascript"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
        <script src="/static/js/lib/misc/html5shiv.js"></script>
        <script src="/static/js/lib/misc/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row header" ng-class="{ 'slim': $root.slimHeader }">
            <div ng-if="!$root.slimHeader">
                <div class="col-md-9">
                    <h1 class="title"><i class="fa fa-steam hidden-xs"></i> SteamOverload.com</h1>
                    <p class="slogan">
                        keep track of your Steam library.
                    </p>
                </div>
                <div class="col-md-3" ng-include="'/static/partials/header_buttons.html'">
                </div>
            </div>
            <div ng-if="$root.slimHeader">
                <div class="col-md-12">
                    <a href="/" class="btn btn-inverse btn-lg pull-left"><i class="fa fa-steam"></i> SteamOverload.com</a>
                    <div class="pull-right" ng-include="'/static/partials/header_buttons.html'">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>   
            </div>
        </div>

        <div ng-view></div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted">
                <small>
                    Copyright 2014-2015 <a href="http://rastating.com/">rastating</a> - Released under the <a href="http://www.gnu.org/licenses/gpl-faq.html">GNU General Public License</a>
                </small>
            </p>
        </div>
    </div>

    <!-- Load JS here for greater good =============================-->
    <script src="/static/js/lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/static/js/lib/jquery/jquery.ui.touch-punch.min.js"></script>
    <script src="/static/js/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/lib/bootstrap/bootstrap-select.js"></script>
    <script src="/static/js/lib/bootstrap/bootstrap-switch.js"></script>
    <script src="/static/js/lib/bootstrap/flatui-checkbox.js"></script>
    <script src="/static/js/lib/jquery/jquery.tagsinput.js"></script>
    <script src="/static/js/lib/jquery/jquery.placeholder.js"></script>
</body>
</html>
